<!DOCTYPE html>
<html lang="en">
    <head
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/config.css">   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <title>Register</title>
    </head>
    <body>
        <div class="min-h-screen">
            <header th:include="components/header"></header>
            <div style="background-image:url('/images/background.png'); background-size:cover;background-position:center center; background-repeat:no-repeat;aspect-ratio:16/8" class='d-flex'>

                <div class=" mx-auto w-100 px-2 d-flex align-items-center" style="max-width: 1200px;">
                    <div class='d-flex  w-100 align-items-center justify-content-between'>  <h1 class='text-white'>Market</h1>
                        <div class='bg-white rounded p-4'>
                            <form method="POST" action="/register">
                                <h2 class="text-center">Register</h2>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Fullname</label>
                                    <input type="text" required class="form-control" id="exampleInputEmail1" name="fullname" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your fullname with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input required name="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                 <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">City</label>
                                    <input required name="city" class="form-control" id="exampleInputPassword1">
                                </div>
                                 <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Address</label>
                                    <input required name="address" class="form-control" id="exampleInputPassword1">
                                </div>
                               <div class="mb-3">
                                   <p style="color:red;" th:text="${error}"></p>
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div></div>
                </div>
            </div>

        </div>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/config.css">   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <title>Document</title>
    </head>
    <body>
        <div class="min-h-screen">
            <header th:include="components/header"></header>
            <div class="bg-background">
                <div style="max-width:1200px; min-height: calc(100vh - 66px)" class='mx-auto py-4'>
                    <h1 class="text-green pb-2">Order Detail</h1>                   
                    <table class="table table-hover">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th scope="col">Products</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Price ($)</th>
                                <th scope="col">Into Money ($)</th>
                            </tr>
                        </thead>
                        <tbody>     
                            <tr th:each="data : ${orderDetails}"
                                style="vertical-align: middle">
                                <th scope="row" style="display: flex; align-items: center">
                                    <img th:src="${data.vegetable.Image}" class="card-img-top" style="aspect-ratio:1/1; width: 100px" th:alt="${data.vegetable.VegetableName}">
                                    <div style="padding-left: 8px" th:text="${data.vegetable.VegetableName}"></div>
                                </th>
                                <td th:text="${data.quantity}"></td>
                                <td th:text="${data.vegetable.price}"></td>
                                <td th:text="${data.vegetable.price*data.quantity}"></td>
                            </tr>                       
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="/assets/js/index.js"></script>
    </body>
</html>

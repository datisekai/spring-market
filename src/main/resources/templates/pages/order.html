<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport"
                  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
                <title>Order</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
                    <link rel="stylesheet" href="/assets/css/config.css">  
                        <link rel="stylesheet" href="/assets/css/order.css">  
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                            </head>
                            <body>
                                <div class="min-h-screen">
                                    <header th:include="components/header"></header>
                                    <div class="container">
                                        <h1 class="mt-3">Order</h1>
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">OrderID</th>
                                                    <th scope="col">Total</th>
                                                    <th scope="col">Date</th>
                                                    <th scope="col">Note</th>
                                                    <th scope="col">Order detail</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each ="data : ${orders}">
                                                    <td th:text="${data.orderId}"></td>
                                                    <td th:text="${data.Total}">...</td>
                                                    <td th:text="${data.Date}">...</td>
                                                    <td th:text="${data.Note}">...</td>
                                                    <td><button class="btnView" onclick="handleViewOrderDetail(this)" th:data-id="${data.orderId}">View</button></td>
                                                </tr>

                                            </tbody>
                                        </table>
                                        <div class="d-flex justify-content-center mt-2 " th:if="${totalElement} > 0">
                                            <div th:with="totalPage=${totalPage}, currentPage=${currentPage}" th:include="components/paginationOrder"></div>
                                        </div>
                                    </div>


                                </div>
                                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
                                <script src="/assets/js/index.js"></script>
                                <script src="/assets/js/order.js"></script>          
                            </body>
                            </html>
